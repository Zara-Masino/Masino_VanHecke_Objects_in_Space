<html>

<head>
    <title>Three.js Geometries Example</title>
</head>

<body>

    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script type="x-shader/x-vertex" id="vertexShader">
out float rand;  // Pass to the fragment shader

uniform float xPosition;
uniform float yPosition;
 
// Used to get random numbers
// Found here https://stackoverflow.com/questions/5149544/can-i-generate-a-random-number-inside-a-pixel-shader
float random( vec2 p )
{
    vec2 K1 = vec2(
        23.14069263277926, // e^pi (Gelfond's constant)
        2.665144142690225 // 2^sqrt(2) (Gelfondâ€“Schneider constant)
    );
    return fract( cos( dot(p,K1) ) * 12345.6789 );
}
 
void main()
{
    // Grab a random number based on the position of the vertex
    rand = random( vec2( xPosition, yPosition) );
 
    // You need the "projectionMatrix * viewMatrix * modelMatrix" which is part of ShaderMaterial
    gl_Position =  projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
    // Uncomment this and watch it DISAPPEAR
//    gl_Position = vec4( position, 1.0 );
}
    </script>

    <script type="x-shader/x-vertex" id="fragShader">
in float rand;
 
void main()
{ 
    gl_FragColor = vec4(1.0, rand, 1.0-rand, 1.0);
}
    </script>

    <script type="module">

        let objects = [];

        var xLookAt = 0;
        var yLookAt = 0;
        var zLookAt = 0;
        import * as THREE from "http://cs.merrimack.edu/~stuetzlec/three.js-master/build/three.module.js";

        // float rand = Math.random()*1;
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
        var cameraPosition = new THREE.Vector3(300, 300, 300)
        camera.position.set(300, 300, 300);
        camera.lookAt(new THREE.Vector3(0.0, 0.0, 0.0));
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({ canvas: myCanvas, antialias: true });
        renderer.setClearColor(0x000000);
        // If you want this to span the window, instead of using the myCanvas object, use the window object
        renderer.setPixelRatio(document.getElementById('myCanvas').devicePixelRatio);
        // If you want the render to span the window, uncomment this
        renderer.setSize(window.innerWidth, window.innerHeight);



        // The "ShaderMaterial" defines and calculates projectionMatrix, viewMatrix, and modelMatrix behind the scenes
        //   This means that you do not need to define them or alter them, but DO need to include them in your
        //   vertex shader.
        // If you want to do everything manually, you would use the RawShaderMaterial object
        // var customUniforms = {
        //     xPosition: {x: Math.random()*255},
        //     yPosition: {y: Math.random()*255}
        // };
        // var material = new THREE.ShaderMaterial({
        //     uniforms: customUniforms,
        //     vertexShader: document.getElementById("vertexShader").innerText,
        //     fragmentShader: document.getElementById("fragShader").innerText
        // });
        //var material = new THREE.MeshPhongMaterial({ color: 0x1562ff, emissive: 0x072534, flatShading: true });
        // }

        function random(type) {
            let randomNumber = Math.random() * 10;
            if (type == 0) {
                if (randomNumber % 2 == 0) {
                    return true;
                }
                else {
                    return false;
                }
            }
            else {
                let array = [];
                for (let i = 0; i < type; i++) {
                    let newN = Math.round(Math.random() * 10);
                    array.push(newN);
                }
                return array;
            }
        }


        function makeSphere() {
            // Set up the geometries
            var geometry = new THREE.SphereGeometry(15, 32, 32);
            geometry.computeFaceNormals();
            var sphere = new THREE.Mesh(geometry, makeMaterial());
            sphere.position.x = (Math.random() * (camera.position.x + 300) - (camera.position.x - 150)) + (camera.position.x - 150);
            sphere.position.y = (Math.random() * (camera.position.y + 150) - (camera.position.y - 50)) + (camera.position.y - 50);
            sphere.position.z = (Math.random() * (camera.position.z + 150) - (camera.position.z + 50)) + (camera.position.z + 50);
            //sphere.material.uniforms.xPosition.x = .5 +Math.sin(100)*.5;
            sphere.geometry.computeBoundingSphere();
            objects.push(sphere);
            scene.add(sphere);
        }

        function makeCube() {
            let boxGeometry = new THREE.BoxGeometry(20, 20, 20);
            // let boxMaterial = new THREE.MeshBasicMaterial({ color: 0xf00fff });
            // let boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
            // for (let i = 0; i < 1; i++) {
            var cube = new THREE.Mesh(boxGeometry, makeMaterial());
            cube.position.x = (Math.random() * (camera.position.x + 300) - (camera.position.x - 150)) + (camera.position.x - 150);
            cube.position.y = (Math.random() * (camera.position.y + 150) - (camera.position.y - 50)) + (camera.position.y - 50);
            cube.position.z = (Math.random() * (camera.position.z + 150) - (camera.position.z + 50)) + (camera.position.z + 50);
            cube.geometry.computeBoundingSphere();
            objects.push(cube);
            scene.add(cube);
        }

        function makeMaterial() {
            var material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            return material;
        }



        var geometry = new THREE.SphereGeometry(15, 32, 32);
        geometry.computeFaceNormals();
        var sphere = new THREE.Mesh(geometry, makeMaterial());
        sphere.position.x = 300;
        sphere.position.y = 300;
        sphere.position.z = 300;

        //sphere.material.uniforms.xPosition.x = .5 +Math.sin(100)*.5;
        sphere.geometry.computeBoundingSphere();
        objects.push(sphere);
        scene.add(sphere);



        for (let i = 0; i < 30; i++) {
            makeSphere();
            makeCube();
            // console.log(objects[i]);
        }


        // objectArray[i].geometry.boundingSphere.radius
        // objectArray[i].geometry.boundingSphere.center.x
        // objectArray[i].position.x
        function isPointInsideSphere(point, object) {
            for (let i = 0; i < objects.length; i++) {
                const distance = Math.sqrt(
                    (point.x - object.position.x) * (point.x - object.position.x) +
                    (point.y - object.position.y) * (point.y - object.position.y) +
                    (point.z - object.position.z) * (point.z - object.position.z)
                )
                return distance < object.geometry.boundingSphere.radius;
            }
            // we are using multiplications because is faster than calling Math.pow

        }



        function render() {
            //sphere.rotateY(0.1);
            //sphere.material.uniforms.xPosition.x = .5 +Math.sin(100)*.5;

            // customUniforms.x=Math.random()*1;

            requestAnimationFrame(render); // call it again!
            renderer.render(scene, camera);
        }




        function keyHandler(e) {
            switch (e.keyCode) {
                case 83: // The 'S' key
                    yLookAt -= 50;
                    break;
                case 68: // The 'D' key
                    xLookAt += 50;
                    break;
                case 65: // The 'A' keysadwadasdadwawdawd
                    xLookAt -= 50;
                    break;
                case 87: // The 'W' key
                    yLookAt += 50;
                    break;
                case 38: // The 'up arrow' key
                    camera.position.y += 50;
                    cameraPosition.y += 50;
                    break;
                case 40: // The 'down arrow' key
                    camera.position.y -= 50;
                    cameraPosition.y -= 50;
                    break;

                case 37: // The 'left arrow' key
                    camera.position.x -= 50;
                    cameraPosition.x -= 50;
                    break;

                case 39: // The 'right arrow' key
                    camera.position.x += 50;
                    cameraPosition.x += 50;
                    break;

                case 90: // The 'z arrow' key
                    camera.position.z += 50;
                    cameraPosition.z += 50;
                    break;
                case 88: // The 'down arrow' key
                    camera.position.z -= 50;
                    cameraPosition.z -= 50;
                    break;
            }

        }
        document.addEventListener("keydown", keyHandler, false);

        function animate() {

            for (let i = 0; i < objects.length; i++) {
                var collide = isPointInsideSphere(cameraPosition, objects[i]);
                if (collide == true) {
                    //do something with collision
                }

            }

            camera.lookAt(new THREE.Vector3(xLookAt, yLookAt, zLookAt));

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        render();
    </script>
</body>

</html>
